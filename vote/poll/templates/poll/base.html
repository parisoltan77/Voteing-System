{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>{% block title %}{% endblock %}</title>
</head>

<body >

  <nav class="navbar navbar-expand-sm navbar-dark bg-dark ">
    <img id="toplogo" src="{% static 'logo.png' %}"> 
    <a class="navbar-brand" href="{% url 'home' %}">Voting System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      
      <div class="navbar-nav ml-auto">
        {% if request.user.is_authenticated %}
          <a class="nav-item nav-link" href="{% url 'dashboard' %}">Dashboard</a>
          <a class="nav-item nav-link" href="{% url 'editprofile' %}">Edit Profile</a>
          <a class="nav-item nav-link" href="{% url 'changepass' %}">Change Password</a>
          <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
        {% else %}
          <a class="nav-item nav-link" href="{% url 'candidatelogin' %}">Candidatelogin</a>
          <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
          <a class="nav-item nav-link" href="{% url 'registration' %}">Register</a>
        {% endif %}
      </div>

    </div>

  </nav>
  <br>
  <div class="contain">
    {% block content %}
    {% endblock %}
  </div>


  <div class="footer">
    <div class="part1">
        <img src="{% static 'logo.png' %}">
    </div>
    <div class="part2">
        <ul>
            <li><a href="company.html"> Company</a></li>
            <li><a href="aboutUs">AboutUs</a></li>
            <li><a href="investores">Investores</a></li>
        </ul>
    </div>
    <div class="part3">
        <a href="comminuties">Comminuties</a>
    </div>
    <div class="part4">
        <a href="sharedLink">SharedLink</a>
    </div>
    <div class="part5">
        <a href="https://www.facebook.com" class="logoHolder"><img src="{% static 'facebook.svg' %}" class="fa-facebook-f "></a>
        <a href="https://www.twitter.com" class="logoHolder"><i class="fab fa-twitter"></i></a>
        <a href="https://www.instagram.com" class="logoHolder"><i class="fab fa-instagram"></i></a>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
